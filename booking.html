<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="https://kit.fontawesome.com/b04c6973c6.js" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="CSS/style.css">
        <title>Christians Resebolag | Booking</title>
    </head>

    <body>
        <header>
            <h3 id="logo">Christians Resebolag</h2>
            <nav>
                <a href="./index.html">Home</a>
                <a class="active" href="./booking.html">Booking</a>
                <a href="./facilities.html">Facilities</a>
                <a href="./contact.html">Contact</a>
            </nav>
        </header>

        <br>
        <form>
            <br>
            <h1>Booking</h1>
            <label for="name"><h3>Name</h3></label>
            <input type="text" id="name" placeholder="Enter your name" required/>
            
            <br><br><br>

            <label for="ssn"><h3>Social security number</h3></label>
            <input type="text" id="ssn" placeholder="Enter your SSN" required/>
            
            <br><br><br>

            <label for="facility"><h3>Facility</h3></label>
            <h4>
                <input type="radio" id="facility" name="answer" value="b&b" required/> B&B
                <input type="radio" id="facility" name="answer" value="hotel" required/> Hotel
                <input type="radio" id="facility" name="answer" value="hostel" required/> Hostel
            </h4>
            
            <br>

            <h2><label for="date">Booking time and date</label></h2>
            <input type="date" name="date" required>
            <input type="time" name="date" required>
      
            <br><br><br>

            <h2>Number of people</h2>
            <select name="numberOfPeople">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="1">7</option>
                <option value="1">8</option>
                <option value="1">9+</option>
            </select>

            <br>

            <button class="submitBtn" type="submit" value="submit">Submit</button>
            <br><br><br>
        </form>

        <a class="scrollTop" href="#"><i class="fa-solid fa-hand-point-up"></i></a>
        <br><br>
        <footer>
            <p>&copy; Copyright 2022</p>
        </footer>
    </body>
</html>
